<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .form-container{max-width: 300px; padding-top: 25vh;}
        .logo{height:60px; display: block; margin: auto;}
        header{display: block; margin: auto;}
        body{background-color: black;}
        form{color: white;}
    </style>

    <title>Faça Login</title>
  </head>

  <body class="py-4">
    <header>
        <img class="logo" src="https://iili.io/32hjVup.png">
    </header>
    <main class="form-container m-auto">
        <form action="{% url 'login'%}" method="post">{% csrf_token %}
          <div class="mb-3" >
            <label class="form-label">Usuário</label>
            <input type="text" class="form-control" name="usuario" value="{{usuario}}">
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" value="{{senha}}" >
          </div>
          <p>{{ erro }}</p>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
