<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .form-container{max-width: 300px; padding-top: 15vh;}
        .logo{height:60px; display: block; margin: auto;}
        header{display: block; margin: auto;}
        body{background-color: black;}
        form{color: white;}
        .info{color: green;}
        .erro{color: red;}
    </style>

    <title>Novo exercicio</title>
  </head>

  <body class="py-4">
    <header>
        <img class="logo" src="https://iili.io/32hjVup.png">
    </header>
    <main class="form-container m-auto">

        <form action="{% url 'cadastrar_exercicio_page'%}?token={{ token }}" method="post">{% csrf_token %}

          <div class="mb-3" >
            <label class="form-label">Nome do exercicio</label>
            <input type="text" class="form-control" name="exercicio">
          </div>

          {% for musculo in musculos %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="musculo" id="flexRadioDefault1" value="{{musculo.id}}">
            <label class="form-check-label" for="flexRadioDefault1">
              {{musculo.nomeMusculo}}
            </label>
          </div>
          {% endfor %}


            <p class="info">{{info}}</p>
            <p class="erro">{{erro}}</p>
            <button type="submit" class="btn btn-primary">Cadastrar exercicio</button>
        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
